<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>리액트 첫번째 컴포넌트</title>
</head>
<body>
    <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
    <script type="text/babel">
        // const e = React.createElement;

        class LikeButton extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    liked: false,
                };
            }

            render(){
                return <button type="submit" onClick={ () => { this.setState({ liked: true })} }>
                        {this.state.liked === true ? '앙 기모찌' : '좋아요'}
                    </button>
                // JSX 문법 (JS + XML)
                // <button onclick = "() => { console.log('clicked') }" type="submit">Liked</button>
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<div><LikeButton /><br/><LikeButton /><br/><LikeButton /><br/><LikeButton /></div>, document.querySelector('#root'));
    </script>
</body>
</html>

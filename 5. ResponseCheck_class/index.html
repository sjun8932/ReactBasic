<head>
    <meta charset="UTF-8">

    <title>반응속도 체크 class</title>
    <style>
        #screen {
            width: 100%;
            height: 500px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: aqua;
        }
        #screen.ready {
            background-color: red;
            color:white;
        }
        #screen.now {
            background-color: greenyellow;
        }
    </style>
